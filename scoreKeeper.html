<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="scoreKeeper.css"></link>
</head>
<body>
	<h1><span id="p1score">0</span> to <span id="p2score">0</span></h1>
		
	<label for="playTo">Play to: </label>

	<div>

		<button id="p2">Player 2 Scores</button>
	</div>
	
	<div>
		<button id="reset">Reset</button>
	</div>
	<script type="text/javascript" src="scoreKeeper.js"></script>
</body>
</html>
